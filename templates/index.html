<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"
        id="bootstrap-css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body style="background-color:#ccc;">
    <div class="login-box">
        <div class="login-header">會員登入</div>
        <div class="login-body">
            <p>請輸入帳號 以及 密碼</p>
            <form class="form-group" action="{{ url_for('login') }}" method="post">
                <label>使用者名稱</label>
                <input type="text" class="form-control" name="username" placeholder="請輸入使用者名稱" id="username" required>
                <label>使用者密碼</label>
                <input type="password" class="form-control" name="password" placeholder="請輸入使用者密碼" id="password"
                    required>
                <input type="checkbox" value="checked"><b>記住我</b>
                <input type="submit" value="會員登入" class="form-control btn btn-success " name="">
            </form>
            <div id="msg" style="color: red;">{{ msg }}</div>
            <p>沒有帳號 <a href="{{ url_for('register') }}">註冊</a></p>
        </div>
    </div>
</body>

</html>
